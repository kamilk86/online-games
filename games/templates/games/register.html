<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create Account</h1>
    <div id="register_field">
        <form action="http://localhost:8000/api/register/" method="POST">
            <label for="username">Username: </label>
            <input type="text" required name="username" id="username"><br><br>
            <label for="password">Password: </label>
            <input type="password" required name="password", id="password"><br><br>
            <label for="pass2">Confirm Password: </label>
            <input type="password" required name="pass2", id="pass2"><br><br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
